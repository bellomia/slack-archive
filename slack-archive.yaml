display_information:
name: Slack-Archive_<username>
description: Export user-visible channel data as static HTML. Incrementally.
background_color: "#de0446"
features:
bot_user:
  display_name: Slack-Archive
  always_online: false
oauth_config:
  scopes:
    user:
      - channels:read
      - channels:history
      - files:read
      - groups:read
      - groups:history
      - mpim:read
      - mpim:history
      - im:read
      - im:history
      - users:read
    bot:
      - commands
      - chat:write
      - chat:write.public
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false